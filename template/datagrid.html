            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" src="dist/images/sunset.jpg" alt="Sunset">

                </div>
                <div class="media-body">

        <h3 class="text-uppercase">Sedvel Erat Non</h3><hr>

            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
        </div>

            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>

</div>
<div class="selectBox">
    <div class="form-group group1">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-info"></i></div>
            <select class="form-control" ng-model="columnKey" ng-change="changeColumn()">
                <option ng-repeat="n in columns" ng-bind="n.columnName" value="{{n.columnName}}"></option>
            </select>
        </div>
    </div>
    <div class="form-group group2">
        <div class="input-group">
            <input type="text" class="form-control" id="exampleInputAmount" placeholder="keywords" ng-model="keyWord">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>
        </div>
    </div>
    <div class="group3"><button ng-click="toAdd()">+</button></div>
</div>
<div class="panel panel-default table-responsive">
    <table class="table table-striped table-bordered templatemo-user-table">
        <thead>
            <tr>
                <td ng-repeat="m in columns" ng-bind="m.columnName"></td>
                <td>Action</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in dataSource | filter: search | limitTo: pagerows : pagerows * (pageIndex - 1)" ng-click="trClick(item, $index, $event)">
                <td ng-repeat="std in item" ng-bind="std"></td>
                <td ng-click="modify(item.indexid, columns, $event)" class="cursor">Modify</td>
                <td ng-click="del(item.indexid, $event)" class="cursor">Delete</td>
            </tr>                
        </tbody>
    </table>    
</div>
<div class="pagination-wrap">
    <ul class="pagination">
        <li ng-repeat="p in [] | range : pageCount" class="{{pageIndex == p ? 'active' : ''}}" ng-click="page(p)"><a ng-bind="p" href="">1</a></li>
        <li>
            <a href="" aria-label="Next">
                <span aria-hidden="true"><i class="fa fa-play"></i></span>
            </a>
        </li>
    </ul>
</div>
</div>
<div class="modify">
    <button ng-click="add(dataSource[0])">+</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-repeat="m in columns" ng-bind="m.columnName">
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-repeat="std in dataSource[0]"><input type="text" value=""></td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    <button type="button" class="btn btn-default"ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-success" ng-click="save()">Save</button>
</div>
